<!-- Contact Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header  text-white bg-primary mb-3">
                    <h1 class="card-title">Contact Details</h1>
                </div>

                <div class="card-body">
                    <h4 class="card-subtitle mb-2 text-muted">* All Fields are Required</h4>
                    <form>
                        <div class="form-group">
                            <label for="FirstName">First Name </label>
                            <input type="text" class="form-control form-control-lg" id="FirstName" name="FirstName" placeholder="Enter Your Name like this xx "
                                placeholder="Enter Your Name like this xxx" required>
                        </div>
                        <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control form-control-lg" id="LastName" name="LastName" placeholder="Enter Your Name like this xx"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="ContactNumber">Contact Number</label>
                            <input type="text" class="form-control form-control-lg" id="ContactNumber" pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$"
                                name="ContactNumber" placeholder="Enter Your Contact Number like this (###) ###-####" required>
                        </div>

                        <div class="form-group">
                            <label for="EmailAddress">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="EmailAddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                name="EmailAddress" placeholder="Enter Your Email Address like this xxx@x.xxx" required>
                        </div>

                        <div class="form-group">
                            <label for="Message">Message</label>
                            <textarea class="form-control form-control-lg" id="Message" name="Message" placeholder="Enter Your message here" rows="3"
                                required></textarea>
                        </div>

                        <button id="SendButton" type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
